<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="header-desktop">
        <header class="main-title">
          <h1>The creative crew</h1>
        </header>
        <section class="info-section">
          <h2>WHO WE ARE</h2>
          <p>
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </section>
      </div>

      <section class="images-container">
        <div class="card-1">
          <figure class="figure-1">
            <img src="./assets/photo_1.png" alt="Product Owner" />
            <figcaption>Bill Mahoney</figcaption>
          </figure>
          <p>PRODUCT OWNER</p>
        </div>
        <div class="card-2">
          <figure class="figure-2">
            <img src="./assets/photo_2.png" alt="Art Director" />
            <figcaption>Saba Cabrera</figcaption>
          </figure>
          <p>ART DIRECTOR</p>
        </div>
        <div class="card-3">
          <figure class="figure-3">
            <img src="./assets/photo_3.png" alt="Tech Lead" />
            <figcaption>Shae Le</figcaption>
          </figure>
          <p>TECH LEAD</p>
        </div>
        <div class="card-4">
          <figure class="figure-1">
            <img src="./assets/photo_4.png" alt="UX Designer" />
            <figcaption>Skylah Lu</figcaption>
          </figure>
          <p>UX DESIGNER</p>
        </div>
        <div class="card-5">
          <figure class="figure-2">
            <img src="./assets/photo_5.png" alt="Developer" />
            <figcaption>Griff Richards</figcaption>
          </figure>
          <p>DEVELOPER</p>
        </div>
        <div class="card-6">
          <figure class="figure-3">
            <img src="./assets/photo_6.png" alt="Developer" />
            <figcaption>Stan John</figcaption>
          </figure>
          <p>DEVELOPER</p>
        </div>
      </section>
    </main>
  </body>
</html>
